<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Foodzipper"</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Landing Section */
        .landing {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('IMG-20250126-WA0005[1].jpg') center/cover no-repeat;
            text-align: center;
        }

        .landing .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .landing h1 {
            font-size: 4rem;
            font-weight: bold;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: white;
        }

        .landing .subtitle {
            margin: 20px 0;
            font-size: 1.5rem;
            color: white;
        }

        .landing .btn {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            color: black;
            background: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
            text-transform: lowercase;
            font-weight: bold;
        }

        .landing .btn:hover {
            background: #e6e6e6;
        }

        .purchase-gift-btn {
            padding: 12px 30px;
            font-size: 1.2rem;
            margin-top: 20px;
            text-decoration: none;
            background: #FFD700;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .purchase-gift-btn:hover {
            background: #E6C200;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .landing h1 {
                font-size: 3rem;
            }

            .landing .subtitle {
                font-size: 1.2rem;
            }

            .landing .btn {
                font-size: 1rem;
                padding: 10px 25px;
            }

            .purchase-gift-btn {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="landing">
        <div class="content">
            <h1>What's in My Kitchen!</h1>
            
            <!-- Link to Purchase Gift Page -->
            <button class="purchase-gift-btn" onclick="showPurchaseGift()">Purchase Gift</button>
        </div>
    </section>

    <!-- Hidden Gift Purchase Page -->
    <div id="purchaseGiftPage" style="display: none;">
        <h2>Gift Purchase</h2>
        <form action="#">
            <label for="giftName">Select Gift:</label>
            <select id="giftName" name="giftName">
                <option value="giftCard">Gift Card</option>
                <option value="discountVoucher">Discount Voucher</option>
                <option value="exclusiveDining">Exclusive Dining Experience</option>
            </select>
            <br><br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" min="10" placeholder="Enter amount" required />
            <br><br>
            <button type="submit" class="btn">Purchase Gift</button>
        </form>
        <button class="purchase-gift-btn" onclick="hidePurchaseGift()">Back to Home</button>
    </div>

    <script>
        function showPurchaseGift() {
            document.querySelector('.landing').style.display = 'none';
            document.getElementById('purchaseGiftPage').style.display = 'block';
        }

        function hidePurchaseGift() {
            document.querySelector('.landing').style.display = 'block';
            document.getElementById('purchaseGiftPage').style.display = 'none';
        }
    </script>
</body>
</html>
